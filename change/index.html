<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3背景切换效果</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <ul>
            <li><a href="#bg1">BackGroundImgOne</a></li>
            <li><a href="#bg2">BackGroundImgTwo</a></li>
            <li><a href="#bg3">BackGroundImgThree</a></li>
            <li><a href="#bg4">BackGroundImgFour</a></li>
            <li><a href="#bg5">BackGroundImgFive</a></li>
        </ul>
    </div>
    <img src="img/bg1.jpg" alt="" id="bg1" class="bg slideLeft">
    <img src="img/bg2.jpg" alt="" id="bg2" class="bg slideBottom">
    <img src="img/bg3.jpg" alt="" id="bg3" class="bg zoomIn">
    <img src="img/bg4.jpg" alt="" id="bg4" class="bg zoomOut">
    <img src="img/bg5.jpg" alt="" id="bg5" class="bg rotate">
</body>
</html>
